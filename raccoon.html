<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for You, Raccoon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('your-raccoon-image.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="start">
        <h1>Hey Raccoon, I have something for you…</h1>
        <button onclick="startProposal()">Press Here</button>
    </div>

    <div class="container hidden" id="proposal">
        <h1>I Love You, Umera</h1>
        <h2>Will You Be Mine?</h2>
        <button onclick="acceptProposal()">Yes</button>
        <button onclick="acceptProposal()">Of course!</button>
    </div>

    <div class="hearts"></div>

    <script>
        function startProposal() {
            document.getElementById('start').classList.add('hidden');
            document.getElementById('proposal').classList.remove('hidden');
        }

        function acceptProposal() {
            let heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heartsContainer.appendChild(heart);
            }
            alert('Yay! You’re mine now, Raccoon ❤️');
        }
    </script>

</body>
</html>
